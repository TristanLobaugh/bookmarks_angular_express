<div class="container">
    <div id="bookmarks-wrapper">
  
        <div ng-repeat="bookmark in bookmarks track by $index" class="col-md-12">
            <div class="col-md-1"><button type="button" class="btn btn-success">Go To</button></div>
            <div class="col-md-4">{{bookmark.title}}</div>
            <div class="col-md-5">{{bookmark.address}}</div>
            <div class="col-md-1">Views: {{bookmark.viewCount}}</div>
            <div class="col-md-1"><button type="button" class="btn btn-danger">Delete</button></div>
        </div>

    </div> 

</div>
